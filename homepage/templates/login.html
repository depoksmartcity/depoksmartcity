{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="vh-100" style="background-color: #60c7cb;">
    <div class="container py-5 h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block py-5">
                            <img src="https://i.ibb.co/b1tTPqm/todolist.webp"
                            alt="todolist_login_form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; " />
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="POST" action="">
                                {% csrf_token %}

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <label class="h1 fw-bold mb-0">Login</label>
                                </div>
            
                                <div class="form-outline mb-4">
                                    <input type="username" name = "username" id="formUsername" class="form-control form-control-lg" />
                                    <label class="form-label" for="formUsername">Username</label>
                                </div>
            
                                <div class="form-outline mb-4">
                                    <input type="password"  name="password"  id="formPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="formPassword">Password</label>
                                </div>
            
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                </div>
            
                                <p class="mb-5 pb-2" style="color: #393f81;">Don't have an account? <a href="{% url 'homepage:register' %}"
                                    style="color: #393f81;">Register here</a></p>
                                </form>

                                {% if messages %}
                                    <ul>
                                        {% for message in messages %}
                                            <li class="pb-2" style="color: #393f81;" >{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}     
  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
